<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tidligere projekter</title>
    <link rel="stylesheet" href="https://use.typekit.net/edp2glj.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="javascript/hamburgermenu.js" defer></script>
    <script src="javascript/cards.js" defer></script>
  </head>
  <body id="project_site">
        <header>
          <nav id="navigation">
            <div>
              <div class="nav_buttons">
                <img
                  src="img/logo/UCL_horisontal_logo_rbg.png"
                  alt="UCL, Erhvervsakademi og professionshøjskole"
                  class="logo"
                />

                <div>
                  <!-- burger icon -->
                  <div class="menu-btn" onclick="showSidebar()">
                    <a href="#"
                      ><img src="img/icons/burger.svg" alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="sidebar">
                <!-- close icon -->
                <div onclick="hideSidebar()">
                  <a href="#"
                    ><img src="img/icons/burgermenu_close_btn.svg" alt=""
                  /></a>
                </div>
              </div>

              <div id="burgermenu"></div>
            </div>

            <h1><i>Fablab</i></h1>
          </nav>
        </header>
        <aside id="sorting_box">
          <div id="sorting_content">
            <div>
              <h2><i>Sorter efter:</i></h2>
            </div>
            <div>
              <h3>Uddannelse</h3>
              <!-- Dropdown for uddannelse, bliver fyldt dynamisk -->
              <select id="education"></select>
            </div>
            <div>
              <h3>Maskine</h3>
              <!-- Dropdown for maskine, bliver fyldt dynamisk -->
              <select id="machine"></select>
            </div>
          </div>
        </aside>

        <div class="vertical"></div>

        <main>
          <div id="projects"></div>
        </main>
      </div>
      <footer>
        <div>
          <img
            src="img/logo/UCL_vertical_logo_white_rbg.png"
            alt="UCL, Erhvervsakademi og professionshøjskole"
          />
        </div>
        <div class="footer_text">
          <div>
            <p>Pressekontakt</p>
            <p>Ledige stillinger</p>
            <p>Persondata og cookies</p>
            <p>Tilgænglighedsærklæring</p>
          </div>
          <div>
            <p>Videregående uddannelser</p>
            <p>Efteruddannelser</p>
            <p>Kurser</p>
            <p>mitUCL</p>
          </div>
        </div>

        <div class="socials">
          <img src="img/icons/facebook.svg" alt="Link til UCL's facebookside" />
          <img
            src="img/icons/instagram.svg"
            alt="Link til UCL's instagramside"
          />
          <img
            src="img/icons/linkedin.svg"
            alt="Link til UCL's Linked-in side"
          />
        </div>
      </footer>
  </body>
</html>
